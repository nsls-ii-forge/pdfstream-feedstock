{% set name = "PDFstream" %}
{% set version = "0.4.e" %}
{% set sha256 = "5ca61a43ecc176ac1dda5bcc82494b86b8398b7ca3428ceff6276d3ba13fc457" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/xpdAcq/{{ name }}/releases/download/{{ version }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - bluesky
    - databroker
    - fire
    - numba
    - pyfai
    - scikit-beam
    - suitcase-csv
    - suitcase-json-metadata
    - suitcase-tiff
    - xpdview
    - xray-vision

test:
  imports:
    - pdfstream
    - pdfstream.integration
    - pdfstream.transformation
    - pdfstream.utils
    - pdfstream.vend
    - pdfstream.visualization
  commands:
    - pdfstream -- --help

about:
  home: https://github.com/xpdAcq/pdfstream
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: The data analysis toolbox for the study on pair distribution function (PDF).
