{% set name = "pdfstream" %}
{% set version = "0.4.5" %}
{% set sha256 = "338fd9c6964780c142693defa0c63534accac8511c78c6a712f1268d6dc957f2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python >=3.7
    - pip
  run:
    - python >=3.7
    - bluesky
    - databroker
    - fire
    - numba
    - pyfai
    - scikit-beam
    - suitcase-csv
    - suitcase-json-metadata
    - suitcase-tiff
    - xpdview
    - xray-vision

test:
  imports:
    - pdfstream
    - pdfstream.integration
    - pdfstream.transformation
    - pdfstream.utils
    - pdfstream.vend
    - pdfstream.visualization
  commands:
    - pdfstream -- --help

about:
  home: https://github.com/xpdAcq/pdfstream
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: The data analysis toolbox for the study on pair distribution function (PDF).
